<!DOCTYPE html>
<html>
    <head>
        <title>Question10</title>
        <link rel="stylesheet" href="style10.css">
    </head>
    <body>
        <div class="container">
            <img class="soa" src="images/soa.png" height="70px"  width="70px" >
            <h1>Registration</h1>
            <form action="/action_page.php">
                <label for="fname">First name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter name...."><br><br>
                <label for="email    ">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter email..."><br><br>
                <label for="mobile">mobile</label>
                <input type="number" id="mobile" name="mobile" placeholder="Enter MobileNo...."><br><br>
                <label for="gender">Gender</label>
                <input type="radio" id="html" name="fav_language">
                <label for="gender">Female</label>
                <input type="radio" id="html" name="fav_language">
                <label for="gender">Male</label><br><br>
                <label for="cars" aria-placeholder="Select City">City</label>
                <select id="cars" name="cars" aria-placeholder="Select City...." width="100%">
                <option value="volvo" width="60px">Select City....</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
                </select><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password...." required pattern="(?=*\d)(?=.[a-z])(?=.*[A-Z]{0-9})"><br><br>
                <input class="submit" type="submit" value="Sign Up">
              </form> 
        </div>
    </body>
</html>
