<!DOCTYPE html>
<html>
    <head>
        <title>Question08</title>
        <link rel="stylesheet" href="style08.css">
    </head>
    <body>
        <div class="container">
            <h1><b>Form</b></h1>
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="FirstName"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="LastName">
                <br>
                <label for="cars">Choose a car:</label><br>
                <select name="cars" id="cars">
                    <option class="volvo" value="volvo"><i>Volvo</i></option>
                    <option class="bmw" value="bmw">bmw</option>
                    <option class="mer" value="mercedes"><small>Mercedes</small></option>
                    <option class="audi" value="audi"><em>Audi</em></option>
                  </select>
                  <button class="submit">Submit</button>
              </form>
        </div>
    </body>
</html>
